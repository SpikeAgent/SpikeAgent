name: PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.102.4)'
        required: true
        type: string
      test_pypi:
        description: 'Publish to TestPyPI first?'
        required: false
        default: false
        type: boolean

env:
  PYTHON_VERSION: '3.11'

jobs:
  build-and-publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for PyPI trusted publishing

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for version detection

      - name: ðŸ Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ðŸ“¦ Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: ðŸ·ï¸ Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            # Remove 'v' prefix if present (e.g., v0.102.3 -> 0.102.3)
            VERSION=${VERSION#v}
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          
          # Validate version format (basic check)
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            echo "âŒ Invalid version format: $VERSION"
            echo "Expected format: MAJOR.MINOR.PATCH (e.g., 0.102.3)"
            exit 1
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "âœ… Extracted version: $VERSION"

      - name: ðŸ”„ Update version in project files
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          # Update pyproject.toml
          if grep -q '^version = ' pyproject.toml; then
            sed -i "s/^version = \".*\"/version = \"$VERSION\"/" pyproject.toml
            echo "âœ… Updated pyproject.toml"
          else
            echo "âŒ Could not find version in pyproject.toml"
            exit 1
          fi
          
          # Update __init__.py
          if grep -q '^__version__ = ' src/spikeagent/__init__.py; then
            sed -i "s/^__version__ = \".*\"/__version__ = \"$VERSION\"/" src/spikeagent/__init__.py
            echo "âœ… Updated src/spikeagent/__init__.py"
          else
            echo "âš ï¸  Could not find __version__ in __init__.py"
          fi
          
          echo "ðŸ“ Version updated to: $VERSION"

      - name: ðŸ”¨ Build package
        run: |
          python -m build
          echo "âœ… Package built successfully"

      - name: âœ… Validate package
        run: |
          echo "ðŸ” Checking package..."
          twine check dist/*
          echo "âœ… Package validation passed"

      - name: ðŸ“¤ Publish to TestPyPI (if requested)
        if: github.event.inputs.test_pypi == 'true'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: |
          echo "ðŸ§ª Publishing to TestPyPI..."
          twine upload --repository testpypi dist/*
          echo "âœ… Published to TestPyPI: https://test.pypi.org/project/spikeagent/"

      - name: ðŸ“¤ Publish to PyPI
        if: github.event.inputs.test_pypi != 'true'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          echo "ðŸš€ Publishing to PyPI..."
          twine upload dist/*
          echo "âœ… Published to PyPI: https://pypi.org/project/spikeagent/"

      - name: ðŸ“Ž Upload build artifacts
        if: github.event_name == 'release'
        uses: actions/upload-artifact@v4
        with:
          name: dist-packages
          path: dist/*
          retention-days: 90
          if-no-files-found: error

      - name: ðŸ“Š Summary
        if: always()
        run: |
          echo "## ðŸ“¦ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Package**: spikeagent" >> $GITHUB_STEP_SUMMARY
          echo "- **Python**: ${{ env.PYTHON_VERSION }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            if [ "${{ github.event.inputs.test_pypi }}" == "true" ]; then
              echo "- **Status**: âœ… Published to TestPyPI" >> $GITHUB_STEP_SUMMARY
              echo "- **Link**: https://test.pypi.org/project/spikeagent/" >> $GITHUB_STEP_SUMMARY
            else
              echo "- **Status**: âœ… Published to PyPI" >> $GITHUB_STEP_SUMMARY
              echo "- **Link**: https://pypi.org/project/spikeagent/" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "- **Status**: âŒ Build failed" >> $GITHUB_STEP_SUMMARY
          fi
